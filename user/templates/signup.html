{% extends 'base.html' %}
{% load static %}
{% block content%}
{% load crispy_forms_tags%}
<h2 style="font-weight: bold; font-size: larger; ">
    REGISTRATION
</h2>
<div style="margin-bottom: 30px;">
<div class="d-flex">
        <div class="col-6">
            <img style="width: 100%; height: 100%;" class="rounded" src="{% static 'signup1.png' %}" alt="banner image">
        </div>
   
<form method="post" class="w-50 m-auto">
    
    {% csrf_token %}
    <!-- {{form | crispy}} -->
    {% for i in form %}
    {{i.label_tag}}
    {{i}}
    {{i.errors|striptags}}
    {% endfor %}
    <button type="submit" class="btn btn-danger w-100">submit</button>
</form>
</div>
</div>
{% endblock %}
