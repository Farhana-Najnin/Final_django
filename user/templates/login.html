{% extends 'base.html' %}
{% load static %}
{% block content%}
{% load crispy_forms_tags%}
<style>
    .login-container {
        background-color: #f0f0f0; /* Change background color here */
    }
</style>
<div class="d-flex">
    <div class="col-6">
        <img style="width: 100%; height: 100%;" class="rounded" src="{% static 'login.jpg' %}" alt="banner image">
    </div>
    <div class="col-6 d-flex flex-column justify-content-center login-container">
        <div class="container text-center">
            <h2 style="font-weight: bold; font-size: larger;">
                Log In
            </h2>
            <form method="post" class="w-100 mt-3">
                {% csrf_token %}
                <div class="bg-light p-4"> <!-- Add background and padding to this div -->
                    <div class="form-group">
                        {{ form.username|as_crispy_field }}
                    </div>
                    <div class="form-group">
                        {{ form.password|as_crispy_field }}
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Log In</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
