{% extends 'base.html' %}
{% load static %}
{% block content%}
{% load crispy_forms_tags%}
<div class="d-flex">
    <div class="col-6">
        <img style="width: 100%; height: 100%;" class="rounded" src="{% static 'login.jpg' %}" alt="banner image">
    </div>
    <div class="col-6 d-flex flex-column justify-content-center">
        <div class="container text-center">
            <h2 style="font-weight: bold; font-size: larger;">
                LogIn
            </h2>
            <form method="post" class="w-100 mt-3">
                {% csrf_token %}
                {{form | crispy}}
                <button type="submit" class="btn btn-danger">Log In</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
