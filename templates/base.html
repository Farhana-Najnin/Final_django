{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.min.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    

    <title>onlineSchool</title>
  </head>
  <body>
    {% include 'message.html' %}
    
<div class="" style="background-color: rgb(196, 200, 242);">
     <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid bg-body-secondary ">
          <!-- <img src="./static/logo.jpg" alt="logo"/> -->
          <a class="navbar-brand fw-bolder mx-4 text-danger" href="{% url 'home_page' %}">ECourse</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              
              <a class="nav-link" href="{% url 'home_page' %}">Home</a>
              <a class="nav-link active" href="{% url 'showcourses' %}">courses</a>
              {% if request.user.is_authenticated %}
              
                
                <a class="nav-link active" href="{% url 'profile' %}">Profile</a>
              
              
                <a class="nav-link active" href="{% url 'logout' %}" tabindex="-1" aria-disabled="true">logout</a>
                <a class="nav-link active" href="{% url 'password_change_page' %}" tabindex="-1" aria-disabled="true">Change Password</a>
                    
              
              {% else %}
              
                
                <a class="nav-link active" href="{% url 'login' %}">login</a>
              
              
                <a class="nav-link active" href="{% url 'signUp' %}" tabindex="-1" aria-disabled="true">Sign Up</a>
              </li>
              {% endif %}   
              <a class="nav-link active" href="{% url 'aboutus' %}">About us</a>
              <a class="nav-link active" href="{% url 'contactus' %}">Contact us</a>
              
            </div>
          </div>
        </div>
      </nav> 
    </div>
    {% block content %} 
    
    {% endblock %}
    {% include 'footer.html' %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
  </body>
</html>
