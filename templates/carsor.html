<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for carousel */
    #carouselExampleControls {
      width: 90%; /* Set width to 60% of viewport */
      height: auto; /* Automatically adjust height based on aspect ratio */
      max-width: 100%; /* Set maximum width to 70% of viewport */
      margin: 0 auto; /* Center the carousel horizontally */
    }
    .carousel-item img {
      width: 100%;
      height: 100%; /* Fill the entire height of the carousel */
      object-fit: cover; /* Ensure the image covers the entire area */
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center"> <!-- Center the carousel within the row -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'online.jpg' %}" class="d-block" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="{% static 'elearn.jpeg' %}" class="d-block" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="{% static 'online1.jpg' %}" class="d-block" alt="Slide 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
<!-- Bootstrap Bundle with Popper -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
